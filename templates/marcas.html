{% load static %}<!DOCTYPE html><!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Marcas</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  </head>
  <body>
    <div class="container">
      <ol class="breadcrumb my-4">
        <li class="breadcrumb-item active">Marcas</li>
      </ol>
      <table class="table">
        <thead class="thead-inverse">
        <tr>
          <th>Marca</th>
        </tr>
      </thead>
      <tbody>
        {% for marca in marcas %}
          <tr>
            <td>
              {{ marca.nombre }}<br>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
