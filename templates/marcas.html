{% extends 'base.html' %}

{% block breadcrumb %}
  <li class="breadcrumb-item active"> Marcas</li>
{% endblock %}

{% block content %}
  <div class="mb-4">
    <a href="{% url 'new_marca' %}" class="btn btn-primary">Agregar Marca</a>
  </div>

  <table class="table">
    <thead class="thead-inverse">
        <tr>
          <th>Marca</th>
        </tr>
      </thead>
      <tbody>
        {% for marca in marcas %}
          <tr>
            <td>
              {{ marca.nombre }}<br>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
