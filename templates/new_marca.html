{% extends 'base.html' %}

{% block title %}Agregar Marca{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'marcas' %}">Marcas</a></li>
  <li class="breadcrumb-item active">Nueva marca</li>
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Agregar</button>
  </form>
{% endblock %}
