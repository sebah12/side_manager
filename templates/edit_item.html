{% extends 'base.html' %}

{% block title %}Editar Producto{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'productos' %}">Productos</a></li>
  <li class="breadcrumb-item active">Editar {{ producto.item_id }}</li>
{% endblock %}

{% block content %}
  <form method="post" class="mb-4" novalidate>
    {% csrf_token %}
    {% include 'includes/form.html' %}
    <button type="submit" class="btn btn-success">Guardar cambios</button>
    <a href="{% url 'productos' %}" class="btn btn-outline-secondary" role="button">Cancel</a>
    <a href="{% url 'delete_item' producto.item_id %}" class="btn btn-danger" role="button">Delete</a>
  </form>
{% endblock %}
